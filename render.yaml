services:
  # Frontend Service (Static Site)
  - type: static
    name: healmate-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://healmate-backend.onrender.com # This will be your backend URL

  # Backend Service (Web Service)
  - type: web
    name: healmate-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false # Set this in Render Dashboard
